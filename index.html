<style>
html, body { height: 100%; margin: 0; }
body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  color: white;

#gameContainer {
  width: 90%;
  max-width: 700px;
  padding: 20px;
  background: #000;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(255,255,255,0.08);

  flex-direction: column;
  align-items: center;

h1 {
  font-size: 1.8em;
  margin-bottom: 20px;
  color: #4dd0e1;

}
#task, #wordDisplay {
  font-size: 1.4em;
  margin: 20px 0;

}
#inputContainer {
  display: flex;
  flex-direction: column;

#playerWord, #answer {
  width: 80%;

  font-size: 1em;

  border-radius: 10px;

  box-sizing: border-box;
}
button {
  padding: 12px 25px;
  font-size: 1em;
  border: none;
  border-radius: 10px;
  background: #2e7d32;
  color: white;
  cursor: pointer;
  transition: all 0.2s;
}
button:hover { background: #4caf50; }
#message { margin-top: 20px; font-size: 1em; min-height: 40px; }
#timer { margin-top: 15px; font-size: 1em; font-weight: bold; }
.timer-green { color: #4caf50; }
.timer-yellow { color: #ffc107; }
.timer-red { color: #f44336; }

/* TicTacToe Board mittig & responsive */
#board {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  width: 100%;
  max-width: 450px;
  aspect-ratio: 1/1;
}
.cell {
  display:flex;
  align-items:center;
  justify-content:center;
  font-size: 5vw;
  cursor:pointer;
  transition:all 0.3s;
  color:white;
  font-weight:bold;
  border-radius:12px;
}
.cell:hover { transform:scale(1.05); filter: brightness(1.2); }
.highlight { background:#ffe082 !important; color:#000 !important; }

#scoreboard, #level { margin-top:10px; color:white; }

@media (max-width:768px){
  h1{font-size:1.4em;}
  #task, #wordDisplay{font-size:1.2em;}
  #playerWord, #answer{font-size:0.9em;}
  button{font-size:0.9em; padding:10px 20px;}
  #board{gap:5px;}
  .cell{font-size:8vw;}
}
